<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Duplicate Remover</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .delete-btn {
      padding: 5px 10px;
      color: white;
      background-color: #d9534f;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body class="container-fluid">
  <h1 class="text-center my-4">Bookmark Duplicate Remover</h1>
  <div class="text-center">
    <button id="findDuplicates" class="btn btn-primary mb-4">Find Duplicate Bookmarks</button>
  </div>
  <div id="result" class="table-responsive"></div>
  <script src="popup.js"></script>
</body>
</html>
